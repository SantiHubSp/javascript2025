<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="totalAprobados();">Aprobados</button>
    <button onclick="calcularMedia();">Nota media</button>
    <button onclick="notaAlta();">Nota más alta</button>
    <button onclick="notaBaja();">Nota más baja</button>
    <script>
        //array con las notas
        let notas=[7,5,2,4,9,6,1,3,4,8,7,6];
        function totalAprobados(){
            let totalAprobados=0;
            /*for(let i=0;i<notas.length;i++){
                if(notas[i]>=5){
                    totalAprobados++;
                }
            }*/
           for(let n of notas){
            if(n>=5){
                totalAprobados++;
            }
           }
            alert("Total aprobados: "+totalAprobados);
        }
        function calcularMedia(){
            let media=0;
            for(let n of notas){
                media=media+n;
            }
            media=media/notas.length;
            alert("La media es: "+media);
        }
        function notaAlta(){
            let max=notas[0];
            //recorremos todas las notas y si encontramos
            //una más alta que la almacenada en min, actualizamos
            //la variable max con dicha nota
            for(let n of notas){
                if(n>max){
                    max=n;
                }
            }
            alert("La nota más alta es: "+max);
        }
        function notaBaja(){
            let min=1000;
            //recorremos todas las notas y si encontramos
            //una más baja que la almacenada en min, actualizamos
            //la variable min con dicha nota
            for(let n of notas){
                if(n<min){
                    min=n;
                }
            }
            alert("La nota más baja es: "+min);
        }
        function nuevaNota(){
            let nota = parseInt(prompt("Introduce una nueva nota: "));
            notas.push(nota);
            for(let n of notas){
                alert(n);
            }
        }
    </script>
</body>
</html>
