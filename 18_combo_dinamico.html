<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="cargarCiudades();">
    <select id="ciudades">
        
    </select>
    <button onclick="ver();">ver seleccionado</button>

    <script>
        let ciudades=["Cáceres","Ávila", "Córdoba", "Zaragoza"];
        function ver(){
            let valor=document.getElementById("ciudades").value;
            console.log(valor);
        }
        //se encarga de generr dinamicamente el contenido del select
        //a partir del array ciudades
        function cargarCiudades(){
         let html="";
         for (let c of ciudades){
            html+=`<option value="${c}">${c}</option>`;
         }
        }
    </script>
</body>
</html>
